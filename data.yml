within_between:
    title: "Studying Methodological Tools for Embodiment Studies in VR"
    year: "2020-2021"
    category: "Academic projects"
    status: "PhD"
    location: "CRIStAL-Inria, University of Lille France"
    keywords: ["Unity", "Methodology", "C#", "Python", "R", "Embodiment"]
    summary: "
        This project proposes a new methodologicals tools to study embodiments in virtual reality. We assess the ability of within-subjects and between-subjects design to detect effects in relationship with sample size. We explore new correlations between embodiment and other metrics in a replication of a full-body virtual embodiment protocol.
    "
    paper_title: "Within or Between: Comparing Experimental Designs for Virtual Embodiment Studies"
    category: "International Conferences"
    conf_short: "IEEE VR 2022"
    conf_long: "Proceedings of 2022 IEEE Conference on Virtual Reality and 3D User Interfaces (VR)"
    authors: ["gregoire.richard", "thomas.pietrzak", "ferran.argelaguet", "anatole.lecuyer", "gery.casiez"]

    icon: "setup_exp_1.jpg"
    links:
        - {type: doi, url: "https://doi.org/10.1109/VR51125.2022.00037"}
        - {type: pdf, url: "https://hal.inria.fr/hal-03611661/"}
        - {type: video, url: "https://youtu.be/fBZf8bTVlGA"}
        - {type: presentation, url: "https://youtu.be/ig6tvxIGFHQ"}

