haptic_embodiment:
    title: "Haptic Feedback and Embodiment"
    year: "2019-2020"
    status: "PhD"
    location: "CRIStAL-Inria, University of Lille France"
    keywords: ["Unity", "Virtual Reality", "Embodiment", "Haptics", "Arduino", "R"]
    summary: "
        This project explore the relationship between different haptic feedbacks and virtual embodiment, especially the ecological validity of the feedback and its perception by users.
    "
    paper_title: "Studying the Role of Haptic Feedback on Virtual Embodiment in a Drawing Task"
    conf_short: "Frontiers in VR"
    conf_long: "Frontiers in Virtual Reality, Section Virtual Reality and Human Behaviour"
